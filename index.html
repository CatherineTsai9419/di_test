    <!--滑鼠滾動block放大js-->
    <script>   
        //偵測到block display變成none，就讓title置入淡出動畫，讓下一層物件出現
        var portfolio_title = document.getElementById("pt");
        const container=document.getElementById("container");
        //block01                            
        const block01 = document.getElementById("block01");
        $("#container").on("touchstart", function(e) {
            var startingY = e.originalEvent.touches[0].pageY;
                $("#container").on("touchmove", function(e) {
                    currentY = e.originalEvent.touches[0].pageY;
                    var delta = currentY - startingY;
                    var Bwidth=40;
                    var Bopacity=100;
                    var Bleft=0;
                    var Btop=0;
                    block01.style.width = Bwidth+"%";
                    block01.style.opacity=Bopacity+"%";
                    block01.style.left=Bleft;
                    block01.style.top=Btop;

                    container.ontouchstart = () =>{
                        container.ontouchmove=(b)=>{
                            b.delta < 0 ? Bwidth=Bwidth+5:Bwidth=Bwidth-5;
                            b.delta < 0 ? Bopacity=Bopacity-10:Bopacity=Bopacity+10;
                            b.delta < 0 ? Bleft=Bleft-100:Bleft=Bleft+100;
                            b.delta < 0 ? Btop=Btop-50:Btop=Btop+50;
            }
        }
            });
        });

       
        


        //打字機動畫特效
        var app = document.getElementById('dynamic-text-wrapper');

        var typewriter = new Typewriter(app, {
            loop: true
            });
        
        

    typewriter.typeString('Designer.')
        .pauseFor(2500)
        .deleteAll()
        .typeString('Researcher.')
        .pauseFor(2500)
        .deleteAll()
        .typeString('<span style="color: #ffe877;">Podcaster!<span>')
        .pauseFor(2500)
        .start();

    </script>
